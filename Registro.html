 <!DOCTYPE html>
  <html lang=es>
		<head>
		<title> Registro </title>
		  <!--Import Google Icon Font-->
		  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		  <!--Import materialize.css-->
		  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"/>
		  <script src="js/Archivo.js"></script>
		  <!--Let browser know website is optimized for mobile-->
		  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		  <link rel="stylesheet" href="css/Estilo.css">
		</head>
    <body background="img/fondo.png"> 		
			
    
	

			<div class="content-registro">		
				<div class="row">
					<form class="col s12">
					  
							
					  
						<div class="input-field col s6">
						  <input  placeholder="Correo" id="email" type="email" class="validate">
						  
						</div>

						<div class="input-field col s7">
						  <input placeholder="Rut" id="Run" type="text" class="validate" maxlength="10">
						  
						</div>
						<div class="input-field col s8">
						  <input placeholder="Nombre" id="Nombre" type="text" class="validate"  >
						  
						  <p>Fecha Nacimiento
						  </p>
						  
						  <input type="date" id="party" name="party" min="1900-04-01" max="2000-12-31">
						  
						</div>
						<div class="input-field col s9">
						  <input placeholder="Numero del telefono" id="Telefono" type="number" class="validate">
						  
						</div>
						<div class="input-field col s10">
							<p id=combo>Region</p>
							
							<select onchange="functioncargaciudad()" id="Region" name="Region">
							  
							  <option value="R01">Metropolitana</option>
							  
							  <option value="R02">Region de Valparaiso</option>
							  <option value="R03">Region de coquimbo</option>
							</select>
						</div>
						
						<div class="input-field col s11">
							<p id=combo1>Ciudad</p>
							
							<select id="Ciudad" name="Ciudad">
							  <option value="0">Seleccionar region</option>
							</select>
						</div>
						
						<div class="input-field col s12">
							<p id=combo2>Tipo Vivienda</p>
							
							<select id="Vivienda" name="Vivienda">
							  <option value="grande">Casa con patio grande</option>
							  <option value="pequenia">Casa con patio peque√±a</option>
							  <option value="sin">Casa sin patio</option>
							  <option value="dep">Departamento</option>
							</select>
							<input type="button" value="Registrarse" onclick="saludo();">
						</div>
						
					</form>	
				</div>	
			</div>		  
	
	
	
	
	
      <!--JavaScript at end of body for optimized loading-->
      <script  src="js/materialize.min.js"></script>
	 
	 <script>
			function functioncargaciudad()
			{
			
			
			 var arrayx = ["santiago"];
			 limpiarSelect("Ciudad");
				 
			var provincia = document.getElementById("Ciudad");
			 
			 
			 
				if (document.getElementById("Region").value=="R02")
				{
				
				arrayx = ["Valparaiso"];
					
				}
				
				if (document.getElementById("Region").value=="R03")
				{
				
				arrayx = ["La serena","Coquimbo"];
					
				}
			for(var i=0;i<arrayx.length;i++){
				//provincia.options[i] = new option(arrayx[i]);
				provincia.innerHTML += "<option value='"+arrayx[i]+"'>"+arrayx[i]+"</option>"; 
			
			   }
			}
			
			function limpiarSelect(idSelect) 
			{
			
			var select = document.getElementById(idSelect);
			while (select.length > 0) {
				select.remove(0);
			}
		}
	</script>
    </body>
  </html>
